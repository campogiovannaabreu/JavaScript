<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width">
    <script>
    //lê o valor do jantar  
    let jantar = Number(prompt("Valor pago pelo Jantar R$: "))
    //calcula os dados
    let garçom = jantar * 0.10
    let total = jantar + garçom
    //apresenta as respostas
    alert("Taxa Garçom R$: " + garçom.toFixed(2) + "\nTotal com taxa R$: " + total.toFixed(2))
</script>
