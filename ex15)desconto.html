    <script>
  let idade= parseFloat(prompt("Informe sua idade: "));
    if(idade < 12) {
        document.write("Desconto para criança é de 25%");
    }else if (idade < 60) {
         document.write("Desconto para adultos é de 40%");
    }else {
         document.write("Desconto para idoso é de 60%");
    }
 </script>
