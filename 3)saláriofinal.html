<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial";>
    <title>Salário</title>
</head>
<body>
    <script>
        let salario = Number(prompt("Informe o salário:"));
        let aumento = salario * 1.15;
        let imposto = aumento * 0.92;
        alert("O salário inicial é de: R$ " + salario.toFixed(2) +
             "\nCom o imposto o aumento é de: R$" + aumento.toFixed(2) +
            "\nSalario com imposto: R$" + imposto.toFixed(2)) ;


        </script>
        </body>
        </html>
