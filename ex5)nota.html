    <title>Nota</title>

<body> 
    <script>
   nota= parseFloat(prompt("Informe a nota: "));
    if(nota >=7){
        document.write("Aprovado");
    }else if (nota >= 5) {
         document.write("Recuperação");
    }else {
         document.write("Reprovado");
    }
 </script>
