<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial";>
    <title>Salário</title>
</head>
<body>
    <script>
        let horas = Number(prompt("Informe o total de horas trabalhadas:"));
        let valor = Number(prompt("Informe o valor por horas trabalhadas:"));
        let salario = horas * valor
        alert("O seu salário final será igual a: " + salario.toFixed(2))
        </script>
        </body>
        </html>
