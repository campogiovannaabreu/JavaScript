<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial";>
</head>
<body> 
    <script>
    let num= parseFloat(prompt("Informe primeiro número: "));
    let num2= parseFloat(prompt("Informe o segundo número: "));
    if(num > num2){
        document.write("O primeiro número é maior");
    }else if (num2 > num) {
         document.write("O segunda número é maior");
    }else {
         document.write("Eles são iguais");
    }
 </script>
