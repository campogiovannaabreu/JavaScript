<body> 
    <script>
    let num= parseFloat(prompt("Informe o primeiro número: "));
    let num2= parseFloat(prompt("Informe o segundo número: "));
     let num3= parseFloat(prompt("Informe o terceiro número: "))

    document.write("O maior número é: " + maior);

</script>
