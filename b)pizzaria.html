!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor a ser pago por cliente</title>
</head>
<body>
    <script>
       
        let conta = Number(prompt("Valor total da Conta: "));
         let pessoas = Number(prompt("Número de Clientes: "));
        let valor = conta/pessoas;
        alert("O valor a ser pago por cliente será: " + valor.toFixed(2));
    </script>
</body>
</html>
