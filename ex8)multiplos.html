     <meta name="viewport" content="width=device-width, initial";>

<body> 
    <script>
    let num= parseFloat(prompt("Informe um número: "));
    if(num % 5==0){
        document.write("O número escolhido é múltiplo de 5");
    }else {
         document.write("O número escolhido não é múltiplo de 5");
    }
 </script>
