<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informe se ele é positivo, negativo ou igual a zero.</title>
</head>
<body>
    <script>
        num=parseFloat(prompt("Informe um número:"));
        if(num > 0 ){
            document.write("O número escolhido é positivo!");
        }if(num < 0 ){
            document.write("O número escolhido é negativo!");
        }if(num == 0 ){
            document.write("O número é igual a zero!");
        }
        
        </script>
