    <title>Camisetas</title>

<body>
    <script>
        let camistep = Number(prompt("Informe a quantidade de camisetas P:"));
        let camistem = Number(prompt("Informe a quantidade de camisetas M:"));
        let camisteg = Number(prompt("Informe a quantidade de camisetas G:"));
        let total = (camistep * 10) + (camistem * 12) + (camisteg * 15)
        alert("O valor arrecadado foi de: R$" + total.toFixed(2))
        </script>
