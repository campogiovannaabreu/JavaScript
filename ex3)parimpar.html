<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial";>
    <title>Impar ou par</title>
</head>
<body> 
    <script>
   num= parseFloat(prompt("Informe um número: "));
    if(num % 2==0){
        document.write("O número é par");
    }else {
         document.write("O número é impar");
    }
 </script>
