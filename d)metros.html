<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metros para centimetros</title>
</head>
<body>
    <script>
        let metros = Number(prompt("Informe os mestros: "));
        let centimetros = metros * 100
         alert("O valor em centímetros é de: " + centimetros.toFixed(2));
         </script>
</body>
</html>
