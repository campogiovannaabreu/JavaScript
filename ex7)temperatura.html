<!DOCTYPE html>

     <meta name="viewport" content="width=device-width, initial";>
    <title>Temperatura</title>
</head>
<body> 
    <script>
   temp= parseFloat(prompt("Informe a temperatura do dia: "));
    if(temp <= 15){
        document.write("Frio");
    }else if (temp <= 25) {
         document.write("Agradavel");
    }else {
         document.write("Quente");
    }
 </script>
